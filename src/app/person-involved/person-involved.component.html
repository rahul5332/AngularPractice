<div class="container ">

  <div class="modal-header">
    <!-- <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button> -->
    <h2>Employee Form</h2>
  </div>
  <div class="modal-body">
    <form #employeeForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]='employee.name' id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" [(ngModel)]='employee.email' id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" [(ngModel)]='employee.phone' id="phone" name="phone" required>
      </div>

      <button type="submit" (click)="AddEmployee()" class="btn btn-success">Submit</button>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
